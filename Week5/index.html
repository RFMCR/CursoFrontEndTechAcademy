<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Keyboard</title>
    <link rel="stylesheet" type="text/css" href="./CSS/styles.css" />
</head>
<body>
    <audio src="./Sounds/boom.wav" id="a"></audio>
    <audio src="./Sounds/clap.wav" id="s"></audio>
    <audio src="./Sounds/hihat.wav" id="d"></audio>
    <audio src="./Sounds/kick.wav" id="f"></audio>
    <audio src="./Sounds/openhat.wav" id="g"></audio>
    <audio src="./Sounds/ride.wav" id="h"></audio>
    <audio src="./Sounds/snare.wav" id="j"></audio>
    <audio src="./Sounds/tink.wav" id="k"></audio>
    <audio src="./Sounds/tom.wav" id="l"></audio>

    <!-- <p>Sample text</p> -->
    <div id="background">
        <div id="button_container"> 
            <div class="button a">
                <p>A</p>
            </div>
            <div class="button s">
                <p>S</p>
            </div>
            <div class="button d">
                <p>D</p>
            </div>
            <div class="button f">
                <p>F</p>
            </div>
            <div class="button g">
                <p>G</p>
            </div>
            <div class="button h">
                <p>H</p>
            </div>
            <div class="button j">
                <p>J</p>
            </div>
            <div class="button k">
                <p>K</p>
            </div>
            <div class="button l">
                <p>L</p>
            </div>
        </div>
    </div>
</body>
<script src="./JS/keyboard.js"></script>
</html>
